<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawly - A Memecoin with Purpose</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[data-en], [data-pt], [data-es], [data-fr]');
            elements.forEach(el => {
                el.innerHTML = el.getAttribute(`data-${lang}`);
            });
        }
    </script>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="Pawlylogo.png" alt="Logo do Pawly, uma memecoin com propósito" class="header-logo">
            <a href="#" id="pawly-sound-trigger">Pawly</a>
        </div>
        <audio id="bark-sound-1" src="Doggos.mp3" type="audio/mpeg"></audio>
        <nav class="center-nav">
            <a href="#home" data-en="Home" data-pt="Início" data-es="Inicio" data-fr="Accueil">Home</a>
            <a href="#about" data-en="About" data-pt="Sobre" data-es="Acerca" data-fr="À propos">About</a>
            <a href="#tokenomics" data-en="Tokenomics" data-pt="Tokenomia" data-es="Tokenomía" data-fr="Tokenomique">Tokenomics</a>
            <a href="#how-to-buy" data-en="How to Buy" data-pt="Como Comprar" data-es="Cómo Comprar" data-fr="Comment Acheter">How to Buy</a>
            <a href="#contact" data-en="Contact" data-pt="Contacto" data-es="Contacto" data-fr="Contact">Contact</a>
        </nav>
        <div class="language-selector">
            <select onchange="switchLanguage(this.value)">
                <option value="en">English</option>
                <option value="pt">Português</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </header>

    <div id="falling-cookies"></div>

    <main>
        <section id="home" class="hero">
            <h1 data-en="PAWLY" data-pt="PAWLY" data-es="PAWLY" data-fr="PAWLY" class="hero-title" id="interactive-title">PAWLY</h1>
            <p data-en="The memecoin with a mission to help animals and make a difference."
               data-pt="A memecoin com a missão de ajudar animais e fazer a diferença."
               data-es="La memecoin con una misión para ayudar a los animales y marcar la diferencia."
               data-fr="La memecoin avec une mission d’aider les animaux et faire une différence."
               class="hero-paragraph">
                The memecoin with a mission to help animals and make a difference.
            </p>
            <img src="Pawlylogo.png" alt="Logo do Pawly com design moderno e minimalista" class="hero-logo">
        </section>
    </main>

    <footer>
        <p data-en="&copy; 2024 Pawly. All Rights Reserved."
           data-pt="&copy; 2024 Pawly. Todos os direitos reservados."
           data-es="&copy; 2024 Pawly. Todos los derechos reservados."
           data-fr="&copy; 2024 Pawly. Tous droits réservés.">
           &copy; 2025 Pawly. All Rights Reserved.
        </p>
    </footer>

    <script src="Pawly.js"></script>
</body>
</html>
